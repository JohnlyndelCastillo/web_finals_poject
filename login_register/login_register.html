<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello!</title>
    <link rel="stylesheet" href="./css/style-login-register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="container login">
        <form action="">
          <h1>Login</h1>
          <div class="input-fields">
            <input type="text" placeholder="Username" required />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-fields">
            <input type="password" placeholder="Password" required />
            <i class="bx bx-lock"></i>
          </div>
          <div class="remember-or-forgot-pass">
            <label> <input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>
              Don't have an account? <a href="#register_container">Register</a>
            </p>
          </div>
        </form>
      </div>
      <div class="container register">
        <form action="">
          <h1>Register</h1>
          <div class="input-fields">
            <input type="text" placeholder="Name" required />
            <i class="bx bxs-user-detail"></i>
          </div>
          <div class="input-fields">
            <input type="text" placeholder="Username" required />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-fields">
            <input type="password" placeholder="Password" required />
            <i class="bx bx-lock"></i>
          </div>
          <div class="remember-or-forgot-pass">
            <label>
              <input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-link">
            <p>Already have an account? <a href="#login_container">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script-login-register.js"></script>
  </body>
</html>
